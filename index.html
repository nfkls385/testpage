<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>響應式網頁</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1em;
      text-align: center;
    }
    .content {
      padding: 1em;
    }
    @media (max-width: 600px) {
      header {
        font-size: 1.2em;
      }
      .content {
        padding: 0.5em;
      }
    }
  </style>
</head>
<body>
  <header>我的手機友善網頁</header>
  <div class="content">
    <p>這是一個簡單的響應式設計範例。</p>
  </div>
</body>
</html>
